<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css编码技巧</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>DRY</h2>
    <div class="base-1">YES</div>
    <div class="base-2">YES</div>
    <div class="base-3">YES</div>
    <div class="base-3 no">NO</div>
    <div class="base-3 ok">OK</div>

    <h2>currentColor</h2>
    <div class="color">我是绿色的</div>

    <h2>inherit</h2>
    <div>蓝色的 <span>span 元素</span>，正如 span 元素所设置的。</div>

    <div class="extra" style="color: green">
      绿色的 <span>span 元素</span>，因为它继承了父元素。
    </div>
  </body>
</html>
